<!DOCTYPE html>

<html>

	<head>
	
		<title> Contact Page </title>
		<link rel="stylesheet" href="../css/style.css">
		<script src="../javascript/script.js"></script>
		
	</head>
	
	<body>
	
		<header>
		
		<div class="content"> 
		
			<form name="myForm">
				  <label for="name">Enter Your Name:</label><br>
				  <input type="text" id="name" onkeyup="success()" name="name" placeholder="Your Name"><br>
				  <label for="email">Enter Your Email:</label><br>
				  <input type="text" id="email" onkeyup="success()" name="email" placeholder="example@email.com"><br>
				  <label for="message">Your Message:</label><br>
				  <textarea id="text" name="text" onkeyup="success()" rows="4" cols="50" placeholder="Enter your Message..."></textarea><br>
				  <button type="button" name="button" id="button" disabled>SEND</button>
			</form>
			
		</div>
		
		</header>
		
		<footer>
			<p> Contact Us:</p>
			<p> Author: <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Micha≈Ç Myczka </a> </p>
			<p> Mail: <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">somemail@mail.com <a/> </p>
			
		</footer>
	
	</body>

</html>
